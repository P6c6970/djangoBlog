{% if comments.count > 0 %}
    <div class="container my-2 py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
                {% for comment in comments %}

                    <div class="card mb-2">
                        <div class="card-body">
                            <div class="d-flex flex-start align-items-center">
                                <img class="rounded-circle shadow-1-strong me-3"
                                     src="{{ comment.author.get_avatar }}" alt="avatar"
                                     width="40"
                                     height="40"/>
                                <div>
                                    <h6 class="fw-bold text-primary mb-1">{{ comment.author.username }}</h6>
                                    <p class="text-muted small mb-0">
                                        Публикация - {{ comment.date }}
                                    </p>
                                </div>
                            </div>

                            <p class="mt-3 mb-2 pb-2">
                                {{ comment.content }}
                            </p>

                            <div class="small d-flex justify-content-start">
                                <a href="#!" class="d-flex align-items-center me-3">
                                    <!-- <i class="far fa-thumbs-up me-2"></i> -->
                                    <p class="mb-0">+</p>
                                </a>
                                <a href="#!" class="d-flex align-items-center me-3">
                                    <p class="mb-0">-</p>
                                </a>
                                <a href="#!" class="d-flex align-items-center me-3">
                                    <p class="mb-0">Comment</p>
                                </a>
                                <a href="#!" class="d-flex align-items-center me-3">
                                    <p class="mb-0">Share</p>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% else %}
    <div class="d-flex justify-content-center h-75">
        <div class="text-center">
            <p class="fs-3">Пусто.</p>
            <p class="lead">
                Тут пока нет комментариев, не хочешь это исправить?
            </p>
        </div>
    </div>
{% endif %}

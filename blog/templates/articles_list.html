{% extends 'base.html' %}

{% block content %}
    <head>
        <title>Профиль</title>
    </head>
    <div class="container pt-5">
        <ul class="list-group gap-3">
            {% for article in articles %}
                <li class="list-group-item rounded">
                    <h3 class="list-group-item-heading">
                        <h3><a href="{{ article.get_absolute_url }}" class="text-decoration-none text-reset">{{ article.title }}</a></h3>
                    </h3>
                    <p class="list-group-item-text lead" style="overflow-wrap: break-word;">
                        {{ article.content|safe|slice:"80" }}{% if article.content|safe|length > 80 %}...{% endif %}
                        <br/>
                    </p>
                    <div class="d-flex justify-content-between">
                        <span class="badge bg-info mx-1">{{ article.author }}</span>
                        <span class="badge bg-secondary mx-1">{{ article.date }}</span>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
